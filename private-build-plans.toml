    [buildPlans.iosevka-rofrol-zed.variants.design]
    capital-w = "curly-serifless"
    capital-x = "straight-serifless"
    f = "serifless"
    g = "double-storey"
    l = "serifed"
    x = "curly-serifless"
    y = "straight-turn-serifless"
    zero = "slashed"
    four = "semi-open-serifless"
    seven = "straight-serifed"
    eight = "two-circles"
    nine = "straight-bar"
    asterisk = "penta-high"
    underscore = "above-baseline"
    caret = "medium"
    paren = "normal"
    brace = "curly"
    number-sign = "slanted"
    ampersand = "closed"
    at = "threefold"
    dollar = "open"
    percent = "rings-continuous-slash"
    bar = "force-upright"
    question = "corner"

[buildPlans.iosevka-rofrol-zed.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka-rofrol-zed.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.iosevka-rofrol-zed.slopes.Upright]
